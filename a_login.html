<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="z_login.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="background"></div>

    <div class="box">
        <div class="container">
            <div class="top">
                <header><i class="material-icons" style="font-size:90px">assignment_ind</i></header>
            </div>

        <form id="form">
            <div class="input-fld">
                <input id="inUser" type="text" class='input' placeholder="Username" required>
                <i class="material-icons">&#xe853;</i>
            </div>

            <div class="input-fld">
                <input id="inPass" type="password" class='input' placeholder="Password" required>
                <i class="material-icons">&#xe897;</i>
            </div>

            <div class="submit-fld">
                <!-- <input type="submit" class='submit' value="Login"> -->
                <button type="submit" class='submit'>Login</button>
            </div>
        </form>

            <div class="bottom">
                <div class="right">
                    <label>Belum punya akun? <a href="a_register.html">Registrasi</a></label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
