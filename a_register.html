<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="z_register.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    
    
    <div class="background"></div>

    <div class="box">
        <div class="container">
            <div class="top">
                <header><i class="material-icons" style="font-size:90px">border_color</i></header>
            </div>

        <form id="form">
            <div class="input-fld">
                <input id='newEmail' type="email" class='input' placeholder="Email" required>
                <i class="material-icons">&#xe158;</i>
            </div>

            <div class="input-fld">
                <input id='newTelp' type="text" class='input' placeholder="Nomor Telp" required>
                <i class="material-icons">&#xe0b0;</i>
            </div>

            <div class="input-fld">
                <input id='newUser' type="text" class='input' placeholder="Username" required>
                <i class="material-icons">&#xe853;</i>
            </div>

            <div class="input-fld">
                <input id='newPass' type="password" class='input' placeholder="Password" required>
                <i class="material-icons">&#xe897;</i>
            </div>

            <div class="submit-fld">
                <!-- <input id='newKirim' type="submit" class='submit' value="Daftarkan Akun"> -->
                <button type="submit" class='submit'>Registrasi</button>
            </div>
        </form>
        
            <div class="bottom">
                <div class="right">
                    <label>Sudah punya akun? <a href="a_login.html">Login</a></label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/daftar.js"></script>
</body>
</html>
